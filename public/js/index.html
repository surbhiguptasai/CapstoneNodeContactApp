<h1 class="form2h1">New Contact</h1>
<div>
    <div class="form-group row"> 
    <div class="col-xs-0 col-md-2"></div>
        <label class="labelClass col-xs-12 col-md-4"><b>First Name</b> </label>
        <input id="given-name" name="given-name" type="text" class="inputclass  col-xs-12 col-md-4" placeholder="First name only" required autofocus> 
		   <div class=" col-xs-0 col-md-2"></div>
    </div>
    <div class="form-group row"> 
    <div class="col-xs-0 col-md-2"></div>
        <label class="labelClass col-xs-12 col-md-4"><b>Last Name</b></label>
        <input id="family-name" name="family-name" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Last name only" required autofocus> 
		<div class=" col-xs-0 col-md-2"></div>
    </div>
    <div class="form-group row">
<div class="col-xs-0 col-md-2"></div>
        <label class="labelClass col-xs-12 col-md-4"><b>Gender</b></label>
        <select id="genderp" name="gen" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Gender">
        <option value="SelectGender">Select Gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
         </select>
         <div class=" col-xs-0 col-md-2"></div>
    </div> 
    <div class="form-group row"> 
    <div class="col-xs-0 col-md-2"></div>
       <label class="labelClass col-xs-12 col-md-4"><b>Email</b></label>
        <input id="emailp" name="email" type="email" class="inputclass col-xs-12 col-md-4" placeholder="example@domain.com" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 


  <div class="form-group row"> 
    <div class="col-xs-0 col-md-2"></div>
        <label class="labelClass col-xs-12 col-md-4"><b>Age</b></label>
        <input id="agep" name="agep" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Age" required autofocus> 
    <div class=" col-xs-0 col-md-2"></div>
    </div>

  <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>Phone</b></label>
        <input id="phonep" name="phonep" type="tel" class="inputclass col-xs-12 col-md-4" placeholder="Eg. +447000 000000" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
  
    <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>Company</b></label>
        <input id="companyp" name="companyp" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Company Name" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
       <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>Address</b></label>
        <input id="addressp" name="addressp" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Address" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
           <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>City</b></label>
        <input id="cityp" name="cityp" type="text" class="inputclass col-xs-12 col-md-4" placeholder="City" required>
<div class=" col-xs-0 col-md-2"></div>
</div>
           <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>State</b></label>
        <input id="statep" name="statep" type="text" class="inputclass col-xs-12 col-md-4" placeholder="State" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
       <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>ZipCode</b></label>
        <input id="zipcodep" name="zipcodep" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Zipcode" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
         <div class="form-group row"> 
  <div class="col-xs-0 col-md-2"></div>
   <label class="labelClass col-xs-12 col-md-4"><b>Country</b></label>
        <input id="countryp" name="countryp" type="text" class="inputclass col-xs-12 col-md-4" placeholder="Country" required>
<div class=" col-xs-0 col-md-2"></div>
    </div> 
    


  </div> 
   
  	<div class="form2btn"> 
    <div class="col-xs-12"></div>
	    <button id="userSubmit" title="Adds a New Contact"  type="submit" class="btn btn-primary btn-responsive">Add Contact</button>
